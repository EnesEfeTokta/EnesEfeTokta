name: Waka Readme (Terminal Style)

on:
  schedule:
    # Her 6 saatte bir çalışır
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- GÖRÜNÜM AYARLARI ---
          # Dashboard'a sığması için gereksizleri kapattım
          SHOW_OS: "False"
          SHOW_EDITORS: "False"
          SHOW_PROJECTS: "False"
          SHOW_PROFILE_VIEWS: "False" # Zaten rozetimiz var
          SHOW_SHORT_INFO: "False"    # Zaten biyografimiz var
          SHOW_LOC_CHART: "False"     # Çok yer kaplıyor
          SHOW_TIMEZONE: "False"
          
          # --- AÇIK OLANLAR (En Havalılar) ---
          SHOW_TOTAL_CODE_TIME: "True" # Toplam süre
          SHOW_COMMIT: "True"          # Sabah/Akşam kodlama oranı
          SHOW_DAYS_OF_WEEK: "True"    # Hangi gün üretkensin
          SHOW_LANGUAGE: "True"        # Diller ve yüzdeleri
          
          # Commit mesajı
          COMMIT_MESSAGE: "Updated waka-readme stats"
