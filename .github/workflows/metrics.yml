name: Metrics
on:
  # Her gece 00:00'da çalışır
  schedule: [{cron: "0 0 * * *"}]
  # Manuel çalıştırma butonu ekler
  workflow_dispatch:
  # Her commit'te çalışmasını istersen alttaki satırın başındaki # işaretini kaldır
  # push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # --- ÖNEMLİ: Token Ayarı ---
          # Adım 1'de eklediğin Secret ismi METRICS_TOKEN olmalı
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Temel Ayarlar ---
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_octicon: yes
          config_timezone: Europe/Istanbul
          filename: github-metrics.svg
          
          # Hata veren 'committer_force' kaldırıldı.
          # Yerine output_action kullanıyoruz (commit atması için)
          output_action: commit

          # --- Eklentiler (Referans aldığın ayarlar) ---
          
          # Başarımlar / Kupalar (İstersen 'yes' yapabilirsin)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # Gist'ler
          plugin_gists: yes
          
          # Takip Grafiği (Issues/PRs)
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories
          
          # Diller
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 99999
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%