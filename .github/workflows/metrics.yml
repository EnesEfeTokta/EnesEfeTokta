name: Metrics
on:
  # Her gece 00:00'da otomatik çalışır
  schedule: [{cron: "0 0 * * *"}]
  # Manuel çalıştırmak için buton ekler
  workflow_dispatch:
  # Her commit attığında güncellensin istersen bu satırın başındaki # işaretini kaldır:
  # push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # --- Temel Ayarlar ---
          user: ${{ github.repository_owner }} # Otomatik olarak senin adını alır
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_octicon: yes
          config_timezone: Europe/Istanbul # Türkiye saati
          filename: github-metrics.svg # Oluşacak dosyanın adı
          committer_force: true

          # --- Başarımlar / Kupalar ---
          # Referans kodunda kupalar kapalıydı (no). 
          # Eğer kupa da istersen burayı 'yes' yapabilirsin.
          plugin_achievements: yes 
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # --- Gist Sayısı ---
          plugin_gists: yes
          
          # --- Ortadaki Takip Grafikleri (Issues/PRs) ---
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories
          
          # --- Diller (Languages) ---
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 99999
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%