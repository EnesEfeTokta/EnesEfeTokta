name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  # push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- TEMEL AYARLAR ---
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories
          base_indepth: yes
          config_octicon: yes
          config_timezone: Europe/Istanbul
          filename: github-metrics.svg
          output_action: commit

          # --- BAŞARIMLAR (ACHIEVEMENTS) ---
          # Burayı senin için özel ayarladım:
          plugin_achievements: yes
          plugin_achievements_display: detailed # 'compact' yerine 'detailed' hata riskini sıfırlar
          plugin_achievements_secrets: yes      # Gizli veya özel başarımları da okumaya zorlar
          plugin_achievements_threshold: C      # En düşük seviyeyi seçtim ki HEPSİ görünsün
          plugin_achievements_limit: 0          # Limit yok, ne varsa göster

          # --- DİĞERLERİ ---
          plugin_gists: no
          plugin_sponsors: no # Sponsorluk yapıyorsun ama "Sponsor arıyorum" kısmı boş kalmasın diye kapattım, istersen aç.
          
          # --- TAKİP ---
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories
          
          # --- DİLLER ---
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_days: 365 
          plugin_languages_threshold: 0%